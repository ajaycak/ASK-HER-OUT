<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            background-color: #f7d6e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #e63946;
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #555;
            margin: 20px 0;
        }

        .heart {
            color: #e63946;
            font-size: 100px;
            margin-top: 20px;
        }

        .oops {
            color: #555;
            font-size: 18px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 16px;
            }

            .heart {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You! ❤️</h1>
        <p>DO TELL ME IF THIS MADE YOUR DAY!</p>
    </div>
</body>
</html>
